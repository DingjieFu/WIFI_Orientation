<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<title>注册界面</title>
	<!-- Custom Theme files -->
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
	<!-- Custom Theme files -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
	<script src="js/Bmob-2.2.5.min.js"></script>
	<!--Google Fonts-->
	<link href='http://fonts.useso.com/css?family=Roboto:500,900italic,900,400italic,100,700italic,300,700,500italic,100italic,300italic,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.useso.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<!--Google Fonts-->
	<script>
		Bmob.initialize("d75bfbe669606f73", "001103");
		Bmob.debug(true);
		function register(){
		    let params = {
                username: document.getElementById("username").value,
                password: document.getElementById("pwd").value,
            }
            Bmob.User.register(params).then(res => {
                location.href = "login.html";
            }).catch(err => {
               alert(err.error);
            });
		}
	</script>
</head>


<body>
<div class="login">
	<h2>表单</h2>
	<div class="login-top">
		<h1>注册表单</h1>
		<form>
			<input type="text" value="用户名" id="username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}">
			<br/>
			<br/>
			<input type="password" value="password" id="pwd" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}">
	    </form>
	    <div class="forgot" onclick="register()">
	    	<input type="submit" value="注册">
	    </div>
	</div>
	<div class="login-bottom">
		<h3>&nbsp;<a href="#"></a>&nbsp;</h3>
	</div>
</div>	
<div class="copyright">

</div>


</body>
</html>

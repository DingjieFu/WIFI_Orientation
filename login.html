	<script src="js/Bmob-2.2.5.min.js"></script>
	<script>
		Bmob.initialize("d75bfbe669606f73", "001103");
		Bmob.debug(true);
		function login(){
		     Bmob.User.login(document.getElementById("username").value, document.getElementById("pwd").value).then(res => {
                 location.href="user_info.html"
             }).catch(err => {
                 alert(err.error)
             });
		}
	</script>
</head>
<body>
<div class="login">
	<h2>表单</h2>
	<div class="login-top">
		<h1>登录表单</h1>
		<form>
			<input type="text" value="用户名" id="username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}"><br/>
		    <br/>
			<input type="password" value="password" id="pwd" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}">
	    </form>
	    <div class="forgot">
	    	<a href="#">忘记密码</a>
	    	<input type="submit" value="登录" onclick="login()">
	    </div>
	</div>
	<div class="login-bottom">
		<h3>新用户 &nbsp;<a href="#">注册</a>&nbsp 点击这里</h3>
	</div>
</div>	
<div class="copyright">

</div>


</body>
</html>
